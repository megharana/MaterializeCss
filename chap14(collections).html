<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content ="width=device-width,initial scale=1.0">
	<meta https-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style type="text/css">
    	nav  .badge{
    		position: relative;
    		top:20px;
    		right:20px;
    	}
    	
    </style>
            
	<title>Materialize CSS</title>
</head>
<body>
	<div class="container">
		<h2>Collections</h2>
		<ul class="collection with-header">
			<li class="collection-header"><h2>People</h2></li>
			<li class="collection-item avatar">
				<i class="material-icons circle blue">person</i>
				<span class="title">Megha</span>
				<p class="grey-text">Black-belt</p>
				<a href=""  class="secondary-content">
					<i class="material-icons blue-text">email</i>
				</a>
			</li>
			<li class="collection-item">Abhishek</li>
			<li class="collection-item">Sandhya</li>
			<li class="collection-item">Priyanaka</li>
			<li class="collection-item">Ansh</li>
			<li class="collection-item">Prakash</li>
		</ul>
	</div>
	
		
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>	 
	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
    	$(document).ready(function(){
    		$('.sidenav').sidenav();
    	})
    </script>

</body>
</html>
